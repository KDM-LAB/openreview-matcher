worker_processes  1;

error_log  logs/error.log;

events {
    worker_connections  1024;
}

http {
    proxy_cache_path /usr/local/etc/nginx/nginx-cache levels=1:2 keys_zone=xx_cache:10m max_size=10g
                inactive=60m use_temp_path=off;

    include       mime.types;
    include       /usr/local/etc/nginx/conf.d/*.conf;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile on;

    keepalive_timeout 65;

    server_tokens off;

    gzip on;
    gzip_min_length  1000;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/javascript image/svg+xml;

    upstream openreview {
        server localhost:3000;
    }

    server {
        listen 80;
        server_name openreview.localhost;
        error_page 404 /404.html;
        error_page 502 /404.html;
        location ~ (groups|token|pdf|forum) {
            proxy_cache xx_cache;
            proxy_cache_key "$host$request_uri";
            proxy_cache_valid  200 302  5m;
            proxy_cache_revalidate on;
            proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            proxy_cache_bypass $cookie_nocache $arg_nocache;

            add_header X-Cache-Status $upstream_cache_status;
            add_header X-Cache-Key $host$request_uri$http_authorization$cookie_openreview_sid;

            proxy_ignore_headers X-Accel-Expires;
            proxy_ignore_headers Expires;
            proxy_ignore_headers Cache-Control;
            proxy_ignore_headers Set-Cookie;

            proxy_pass http://openreview;
            proxy_intercept_errors on;
        }

        location ~ ^/match {
            proxy_pass http://localhost:5000;
        }

        location = / {
            proxy_pass http://openreview;
        }

        location ~ ^/(token|group|static|notes|invitations?|references|tags|edges?|register|activatable|resettable|tildeusername|user|email|assignments|tasks|login|logout|signup|confirm|feedback|submissions|forum|favicon|file|document|venues?|profile|search|activate|activatelink|reset|revisions|about|contact|privacy|terms|activity) {
            proxy_pass http://openreview;
        }

        location / {
            return 404;
        }

        location /404.html {
            root html;
        }

        add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload"; add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-DNS-Prefetch-Control "off";
        add_header X-Download-Options "noopen";
        add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdnjs.cloudflare.com www.googletagmanager.com www.google-analytics.com; font-src 'self' data: fonts.gstatic.com; connect-src 'self' export.arxiv.org; img-src 'self' data: www.google-analytics.com; frame-src api.draftable.com";
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
        add_header Surrogate-Control "no-store";
        add_header Expires "0";
    }

    include servers/*;
}
